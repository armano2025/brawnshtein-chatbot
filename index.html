<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>יוסטון – צ׳טבוט</title>

  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#2563eb" />

  <style>
    /* אזור השיחה – גלילה אמיתית וחלקה */
    #area{
      max-height: 70vh;         /* או גובה אחר שמתאים לעמוד שלך */
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    /* קונטיינר ייעודי לכפתורי פעולה */
    #actions{
      display: grid;
      gap: 10px;
      padding: 12px 20px 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- כותרת -->
      <div class="head">
        <div class="brand">
          <div class="logo">HB</div>
          <div class="title">יוסטון – צ׳טבוט</div>
        </div>
      </div>

      <!-- אזור התוכן (בועות) -->
      <div class="body" id="area" aria-live="polite" role="log"></div>

      <!-- כפתורי פעולה דינמיים -->
      <div id="actions"></div>

      <!-- תחתית -->
      <div class="footer">
        <button class="btn" onclick="location.reload()">ריענון</button>
      </div>

    </div>
  </div>

  <script>
    const area = document.getElementById('area');
    const actions = document.getElementById('actions');

    function autoscroll(){ area.scrollTop = area.scrollHeight; }

    function bot(html){
      const d=document.createElement('div');
      d.className='bubble bot';
      d.innerHTML=html;           // נשאר HTML כי אתה שולט בתוכן
      area.appendChild(d);
      autoscroll();
      return d;
    }
    function user(text){
      const d=document.createElement('div');
      d.className='bubble user';
      d.textContent=text;         // בטוח מ-XSS
      area.appendChild(d);
      autoscroll();
      return d;
    }
    function clearActions(){
      actions.innerHTML = '';
    }
    function actionBtn(text, onClick, cls='btn'){
      const b=document.createElement('button');
      b.className=cls;
      b.textContent=text;
      b.onclick=()=>{
        b.disabled=true;          // משבית רק את עצמו
        onClick();
      };
      actions.appendChild(b);
      return b;
    }
    function typingThen(text, delay=650){
      const t=document.createElement('div');
      t.className='typing-indicator';
      t.innerHTML='<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      area.appendChild(t);
      autoscroll();
      setTimeout(()=>{ t.remove(); bot(text); }, delay);
    }

    function safeNavigate(href){
      try{
        location.href = href;
      }catch(_){
        bot('לא הצלחתי לנווט לעמוד המבוקש. נסי שוב או רענני את הדף.').classList.add('err');
      }
    }

    function start(){
      area.innerHTML = '';
      clearActions();

      typingThen(
        '<strong>היי, אני יוסטון 👨‍🚀</strong><br>' +
        'העוזר הדיגיטלי של מרכז בראונשטיין 📚<br>' +
        'אפשר לקבוע שיעור, לבדוק פרטים על מנוי, או לבצע פעולות למנויה קיימת.',
        600
      );

      setTimeout(()=>{
        typingThen('<strong>בחרי את האפשרות שמתאימה לך 👇</strong>', 500);
      }, 900);

      setTimeout(()=>{
        clearActions();

        actionBtn('שיעור על בסיס מקום פנוי', ()=>{
          user('שיעור על בסיס מקום פנוי');
          setTimeout(()=> safeNavigate('branches/branch1.html'), 150);
        }, 'btn primary');

        actionBtn('פרטים על מנוי חודשי', ()=>{
          user('פרטים על מנוי חודשי');
          setTimeout(()=> safeNavigate('branches/branch2.html'), 150);
        });

        actionBtn('מנויה קיימת – פעולות', ()=>{
          user('מנויה קיימת – פעולות');
          setTimeout(()=> safeNavigate('branches/branch3.html'), 150);
        });
      }, 1600);
    }

    start();
  </script>
</body>
</html>
