<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>יוסטון – תפריט ענפים</title>

  <!-- קובץ העיצוב הראשי -->
  <link rel="stylesheet" href="styles.css" />

  <!-- צבע דפדפן בנייד -->
  <meta name="theme-color" content="#2563eb" />
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- כותרת -->
      <div class="head">
        <div class="brand">
          <div class="logo">HB</div>
          <div class="title">יוסטון – צ׳טבוט</div>
        </div>
      </div>

      <!-- אזור התוכן -->
      <div class="body" id="area">
        <div class="bubble">
          <strong>ברוכה הבאה 👋</strong><br>
          בחרי ענף כדי להתחיל.
        </div>

        <!-- ענף פעיל -->
        <button class="btn primary" onclick="location.href='branches/branch1.html'">
          שיעור על בסיס מקום פנוי
        </button>

        <!-- ענפים לא פעילים (בקרוב) -->
        <button class="btn" disabled>פרטים על מנוי חודשי (בקרוב)</button>
        <button class="btn" disabled>מנויה קיימת – פעולות (בקרוב)</button>
      </div>

      <!-- תחתית -->
      <div class="footer">
        <button class="btn" onclick="location.reload()">ריענון</button>
      </div>

    </div>
  </div>
</body>
</html>
