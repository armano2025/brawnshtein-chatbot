<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>יוסטון – צ׳טבוט</title>

  <!-- פונט Rubik (אופציונלי אך מומלץ) -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#2563eb" />
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- כותרת -->
      <div class="head">
        <div class="brand">
          <div class="logo">HB</div>
          <div class="title">יוסטון – צ׳טבוט</div>
        </div>
      </div>

      <!-- אזור התוכן (עם aria-live ל־SR וגלילה תקינה) -->
      <div class="body chat-body" id="area" role="log" aria-live="polite" aria-atomic="false"></div>

      <!-- תחתית -->
      <div class="footer">
        <button class="btn" onclick="location.reload()">ריענון</button>
      </div>

    </div>
  </div>

  <script>
    const area = document.getElementById('area');

    function autoscroll(){ area.scrollTop = area.scrollHeight; }

    function bot(html){
      const d=document.createElement('div');
      d.className='bubble bot';
      d.innerHTML=html;
      area.appendChild(d);
      autoscroll();
      return d;
    }
    function user(text){
      // בטוח ל-XSS: לא מזריקים HTML
      const d=document.createElement('div');
      d.className='bubble user';
      d.textContent=text;
      area.appendChild(d);
      autoscroll();
      return d;
    }
    function actionBtn(text, onClick, cls='btn'){
      const b=document.createElement('button');
      b.className=cls;
      b.textContent=text;
      b.onclick=()=>{
        // מניעת הקלקה כפולה רק לעצם שלחצנו
        b.disabled = true;
        onClick();
      };
      area.appendChild(b);
      autoscroll();
      return b;
    }
    function typingThen(text, delay=650){
      const t=document.createElement('div');
      t.className='typing-indicator';
      t.innerHTML='<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      area.appendChild(t);
      autoscroll();
      setTimeout(()=>{ t.remove(); bot(text); }, delay);
    }

    function start(){
      area.innerHTML = '';

      // הודעת פתיחה (קצרה ועניינית)
      typingThen(
        '<strong>היי, אני יוסטון 👨‍🚀</strong><br>' +
        'העוזר הדיגיטלי של מרכז בראונשטיין 📚<br>' +
        'אפשר לקבוע שיעור, לבדוק פרטים על מנוי, או לבצע פעולות למנויה קיימת.',
        600
      );

      // הנחיה
      setTimeout(()=>{
        typingThen('<strong>בחרי את האפשרות שמתאימה לך 👇</strong>', 500);
      }, 900);

      // כפתורים (שלושת הענפים פעילים)
      setTimeout(()=>{
        // ענף 1
        actionBtn('שיעור על בסיס מקום פנוי', ()=>{
          user('שיעור על בסיס מקום פנוי');
          setTimeout(()=> location.href='branches/branch1.html', 150);
        }, 'btn primary');

        // ענף 2
        actionBtn('פרטים על מנוי חודשי', ()=>{
          user('פרטים על מנוי חודשי');
          setTimeout(()=> location.href='branches/branch2.html', 150);
        });

        // ענף 3
        actionBtn('מנויה קיימת – פעולות', ()=>{
          user('מנויה קיימת – פעולות');
          setTimeout(()=> location.href='branches/branch3.html', 150);
        });
      }, 1600);
    }

    start();
  </script>
</body>
</html>
