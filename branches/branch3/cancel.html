<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ביטול שיעור עתידי – מנויה קיימת</title>

  <!-- CSS מהשורש (שתי רמות למעלה) -->
  <link rel="stylesheet" href="../../styles.light.css?v=1" />
  <meta name="theme-color" content="#5b7cfa" />

  <style>
    #area{ overflow-y:auto; max-height:70vh; scroll-behavior:smooth }
    .btn.primary {
      background: var(--btn-bg, #f3f4f6) !important;
      color: var(--btn-fg, #111827) !important;
      border-color: var(--btn-border, #e5e7eb) !important;
    }
    .btn.next-arrow::after{ content:""; }
    .topbar{ display:flex; gap:8px; align-items:center; justify-content:space-between; padding:12px; border-bottom:1px solid rgba(17,24,39,.08); }
    .topbar .left,.topbar .right{ display:flex; gap:8px; align-items:center }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- טופ־בר -->
      <div class="topbar">
        <div class="right">
          <!-- שינוי טקסט הכפתור: תפריט מנוי/ה -->
          <button class="btn" onclick="location.href='index.html'">תפריט מנוי/ה</button>
        </div>
        <div class="left">
          <!-- הוספת גישה לתפריט הראשי -->
          <button class="btn" onclick="location.href='../../index.html'">לתפריט ראשי</button>
        </div>
      </div>

      <!-- כותרת -->
      <div class="head">
        <div class="brand">
          <div class="logo">HB</div>
          <div class="title">ביטול שיעור עתידי</div>
        </div>
      </div>

      <!-- אזור התוכן -->
      <div class="body chat-body" id="area" role="log" aria-live="polite" aria-atomic="false"></div>

      <!-- תחתית -->
      <div class="footer">
        <button id="backBtn" class="btn">חזרה</button>
        <a id="faqBtn" class="btn ghost" href="../../faq.html" target="_blank" rel="noopener">יש לי שאלות</a>
        <span class="spacer"></span>
      </div>

    </div>
  </div>

  <!-- קבצים משותפים -->
  <script src="../js/config.js?v=3"></script>
  <script src="../js/chat-helpers.js?v=3"></script>

  <!-- הזרימה הספציפית -->
  <script src="./js/flows/cancel.js?v=1"></script>
  <script>
    // כפתור חזרה: קודם נסה "חזרה בזרימה", ואם אין — חזור לתפריט המנוי/ה
    const backBtn = document.getElementById('backBtn');
    if (backBtn) backBtn.onclick = ()=>{
      if (window.Chat && Chat.goBack && Chat.State?.history?.length > 1){
        Chat.goBack();
      } else {
        location.href = 'index.html';
      }
    };

    // קונטקסט ל-FAQ
    (function setHelpContext(ctx){
      const btn = document.getElementById('faqBtn');
      if(!btn) return;
      const base = '../../faq.html';
      btn.href = ctx ? `${base}?ctx=${encodeURIComponent(ctx)}` : base;
    })('branch3-cancel');

    CancelFlow.start();
  </script>
</body>
</html>
