<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>מנויה קיימת – פעולות</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.light.css?v=1" />
  <meta name="theme-color" content="#5b7cfa" />

  <style>
    :root{
      --radius:16px;
      --gap:14px;
      --card-bg: rgba(255,255,255,0.75);
      --card-brd:#e6eaf3;
      --shadow: 0 8px 24px rgba(15,23,42,0.08);
      --shadow-hover: 0 12px 36px rgba(15,23,42,0.12);
      --text:#0f172a; --muted:#6b7280;
    }

    body{
      font-family:'Rubik', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 17px;
      background: linear-gradient(180deg, #f8fafc 0%, #f4f7ff 60%, #f9fafb 100%);
      -webkit-tap-highlight-color: transparent;
    }

    .wrap{ padding:20px }
    .card{
      border:1px solid var(--card-brd);
      border-radius:22px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      max-width: 980px;
      margin: 0 auto;
      overflow: hidden;
    }

    /* טופ־בר */
    .topbar{
      padding:12px;
      border-bottom:1px solid var(--card-brd);
      display:flex; gap:8px; align-items:center;
      background:linear-gradient(180deg,rgba(255,255,255,.45),rgba(255,255,255,.2));
      backdrop-filter: blur(6px);
      position: sticky; top: 0; z-index: 5;
    }

    /* כותרת */
    .head{
      display:flex; align-items:center; justify-content:space-between;
      padding:20px; border-bottom:1px solid var(--card-brd)
    }
    .brand{ display:flex; align-items:center; gap:12px }
    .logo{
      width:40px; height:40px; border-radius:12px;
      display:grid; place-items:center; font-weight:700;
      background: linear-gradient(135deg,#5b7cfa, #6be6b3);
      color:white;
    }
    .title-wrap{ display:flex; align-items:center; gap:8px; flex-wrap:wrap }
    .title{ font-weight:700 }
    .chip{
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px; border-radius:999px;
      font-size: .9rem; color:#1f2937;
      background:#eef2ff; border:1px solid #e0e7ff;
    }

    /* גוף */
    .body{ padding:20px }

    /* כרטיס מקטע */
    .section{ margin-bottom:24px }
    .section-card{
      border:1px solid var(--card-brd);
      background:#fff;
      border-radius:20px;
      box-shadow: var(--shadow);
      padding:16px;
    }
    .section-title{
      font-weight:700; color:var(--muted); font-size:1rem;
      margin: 0 0 12px 0; display:flex; align-items:center; gap:8px;
    }
    .section-title .dot{
      width:8px; height:8px; border-radius:999px; background:#5b7cfa; opacity:.4
    }

    /* רשת */
    .choices{ display:grid; gap:12px }
    @media(min-width:560px){ .choices{ grid-template-columns:1fr 1fr } }

    /* כפתור-כרטיס */
    .btn.choice{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; font-weight:700;
      padding:16px 18px;
      border-radius: var(--radius);
      background: #fff;
      border:1px solid var(--card-brd);
      box-shadow: var(--shadow);
      transition: transform .18s ease, box-shadow .18s ease;
      font-size: 1.06rem;              /* ← כתב גדול יותר בכפתורים */
      line-height: 1.35;
    }
    .btn.choice:hover{ transform:translateY(-1px); box-shadow: var(--shadow-hover) }
    .emoji{ font-size:20px }

    /* פוטר */
    .footer{
      display:flex; align-items:center; gap:8px;
      padding:12px 16px;
      border-top:1px solid var(--card-brd);
      background: linear-gradient(180deg, rgba(0,0,0,0.02), transparent);
    }
    .footer .spacer{ flex:1 }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- טופ־בר -->
      <div class="topbar">
        <button class="btn" onclick="location.href='../index.html'">לתפריט ראשי</button>
      </div>

      <!-- כותרת -->
      <div class="head">
        <div class="brand">
          <div class="logo">HB</div>
          <div class="title-wrap">
            <div class="title">מנויה קיימת – פעולות</div>
            <span class="chip">👨‍🚀 יוסטון מלווה אותך</span>
          </div>
        </div>
        <a id="faqBtn" class="btn ghost" href="../faq.html">יש לי שאלות</a>
      </div>

      <!-- תוכן -->
      <div class="body" id="area">

        <!-- יומן -->
        <div class="section">
          <div class="section-card">
            <div class="section-title"><span class="dot"></span>📅 יומן</div>
            <div class="choices" role="group" aria-label="פעולות יומן">
              <button class="btn choice" id="btn-reschedule" aria-label="שינוי יום או שעה קבועה של שיעור">
                <span>שינוי יום/שעה קבועה של שיעור</span>
                <span class="emoji">🔁</span>
              </button>
              <button class="btn choice" id="btn-cancel" aria-label="ביטול שיעור עתידי">
                <span>ביטול שיעור עתידי</span>
                <span class="emoji">🗑️</span>
              </button>
              <button class="btn choice" id="btn-boost" aria-label="הוספת שיעור תגבור בנוסף למנוי">
                <span>אני רוצה שיעור תגבור בנוסף למנוי</span>
                <span class="emoji">➕</span>
              </button>
              <button class="btn choice" id="btn-makeup" aria-label="השלמת שיעור">
                <span>אני רוצה להשלים שיעור</span>
                <span class="emoji">⏱️</span>
              </button>
            </div>
          </div>
        </div>

        <!-- כספים -->
        <div class="section">
          <div class="section-card">
            <div class="section-title"><span class="dot"></span>💳 כספים</div>
            <div class="choices" role="group" aria-label="פעולות כספיות">
              <button class="btn choice" id="btn-billing" aria-label="עדכון פרטי תשלום">
                <span>עדכון פרטי תשלום</span>
                <span class="emoji">💳</span>
              </button>
              <button class="btn choice" id="btn-message" aria-label="שליחת הודעה למזכירות">
                <span>שליחת הודעה למזכירות</span>
                <span class="emoji">✉️</span>
              </button>
              <button class="btn choice" id="btn-cancel-sub" aria-label="ביטול מנוי">
                <span>ביטול מנוי</span>
                <span class="emoji">🚪</span>
              </button>
            </div>
          </div>
        </div>

      </div>

      <!-- פוטר -->
      <div class="footer">
        <button id="backBtn" class="btn" disabled>חזרה</button>
        <span class="spacer"></span>
        <small style="color:#9aa3b2">יוסטון גרסה קלה · UX נקי</small>
      </div>
    </div>
  </div>

  <!-- קבצי JS קיימים -->
  <script src="../js/config.js?v=3"></script>
  <script src="../js/chat-helpers.js?v=3"></script>

  <script>
    // קונטקסט ל־FAQ (כמו אצלך)
    (function setHelpContext(ctx){
      const btn = document.getElementById('faqBtn');
      if(!btn) return;
      const base = '../faq.html';
      btn.href = ctx ? `${base}?ctx=${encodeURIComponent(ctx)}` : base;
    })('branch3-home');

    // backBtn – תאימות
    const backBtn = document.getElementById('backBtn');
    if (backBtn) backBtn.onclick = ()=> history.length > 1 ? history.back() : (location.href='../index.html');

    // ניווט לפעולות
    document.getElementById('btn-reschedule').onclick = ()=> location.href='reschedule.html';
    document.getElementById('btn-cancel').onclick     = ()=> location.href='cancel.html';
    document.getElementById('btn-billing').onclick    = ()=> location.href='billing.html';
    document.getElementById('btn-message').onclick    = ()=> location.href='message.html';
    document.getElementById('btn-boost').onclick      = ()=> location.href='boost.html';
    document.getElementById('btn-makeup').onclick     = ()=> location.href='makeup.html';
    document.getElementById('btn-cancel-sub').onclick = ()=> location.href='cancel-sub.html';
  </script>
</body>
</html>
