<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מנויה קיימת – פעולות</title>

  <!-- עיצוב בהיר אחיד -->
  <link rel="stylesheet" href="../styles.light.css?v=1" />
  <meta name="theme-color" content="#5b7cfa" />

  <style>
    /* חיזוק מקומי: גלילה אמיתית לאזור השיחה */
    #area{ overflow-y:auto; max-height:70vh; scroll-behavior:smooth }

    /* רכיבי בוחר המועדים – זהים לענף 1 */
    .slots-grid{ display:grid; gap:8px }
    .slot-row{ display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px }
    .slot-preview{ display:flex; flex-wrap:wrap; gap:6px; margin-top:8px }
    .slots-actions{ display:flex; gap:8px; justify-content:flex-end; margin-top:10px }
    .chip.emph{ font-weight:700 }
    .x{ margin-inline-start:6px; border:none; background:transparent; cursor:pointer; font-size:14px }
    .row-error{ color:#b91c1c; font-size:.88rem; margin-top:4px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- טופ־בר אחיד -->
      <div class="topbar">
        <button class="btn" onclick="location.href='../index.html'">לתפריט ראשי</button>
      </div>

      <!-- כותרת -->
      <div class="head">
        <div class="brand">
          <div class="logo">HB</div>
          <div class="title">מנויה קיימת – פעולות</div>
        </div>
      </div>

      <!-- אזור התוכן -->
      <div class="body chat-body" id="area" role="log" aria-live="polite" aria-atomic="false"></div>

      <!-- תחתית: חזרה + שאלות (FAQ) -->
      <div class="footer">
        <button id="backBtn" class="btn" disabled>חזרה</button>
        <a id="faqBtn" class="btn ghost" href="../faq.html" target="_blank" rel="noopener">יש לי שאלות</a>
        <span class="spacer"></span>
      </div>

    </div>
  </div>

  <!-- קבצים משותפים (כמו בענף 1/2) -->
  <script src="./js/config.js?v=2"></script>
  <script src="./js/chat-helpers.js?v=2"></script>

  <script>
    /* ===== FAQ context ===== */
    function setHelpContext(ctx){
      const btn = document.getElementById('faqBtn');
      if(!btn) return;
      const base = '../faq.html';
      btn.href = ctx ? `${base}?ctx=${encodeURIComponent(ctx)}` : base;
    }

    /* ===== ניווט אחורה דרך היסטוריית Chat ===== */
    const backBtn = document.getElementById('backBtn');
    backBtn.onclick = ()=> Chat.goBack?.();

    /* ===== בית – בחירת פעולה ===== */
    function stepHome(){
      setHelpContext('review');
      Chat.clear(); Chat.push(stepHome);

      Chat.typingThen(
        '<strong>היי 👋</strong><br>' +
        'אם את כבר מנויה, אפשר לבצע כאן פעולות בחשבון. מה תרצי לעשות?',
        600, true
      );

      Chat.button('שינוי יום/שעה קבועה של שיעור', stepReschedule, 'btn primary');
      Chat.button('ביטול שיעור עתידי', stepCancel);
      Chat.button('עדכון פרטי תשלום', stepBilling);
      Chat.button('שליחת הודעה למזכירות', stepMessage);
    }

    /* ===== שינוי יום/שעה — בוחר מועדים כמו בענף 1 ===== */
    function stepReschedule(){
      setHelpContext('availability');
      Chat.clear(); Chat.push(stepReschedule);

      Chat.typingThen(
        '<strong>שינוי יום/שעה קבועה</strong><br>' +
        '<span class="muted">בחרי ימים ושעות מועדפים. אפשר להוסיף כמה מועדים.</span>',
        600, true
      );

      setTimeout(()=>{
        const area = document.getElementById('area');

        const wrap = document.createElement('div'); wrap.className='bubble bot wide';
        const grid = document.createElement('div'); grid.className='slots-grid';
        const rowsWrap = document.createElement('div'); rowsWrap.id='rowsWrap'; rowsWrap.className='slots-grid';
        const preview = document.createElement('div'); preview.className='slot-preview';

        const TIMES = ['','14:00','15:00','16:00','17:00','18:00','19:00','20:00'];
        const DAYS  = ['','א','ב','ג','ד','ה'];
        const toNum = s => parseInt(String(s||'').replace(':',''),10) || 0;

        const makeSel = (placeholder, values)=>{
          const sel = document.createElement('select'); sel.className='input';
          values.forEach(v=>{
            const o=document.createElement('option');
            o.value=v; o.textContent = v ? `${placeholder} ${v}` : placeholder;
            sel.appendChild(o);
          });
          return sel;
        };

        const lastRowFilled = ()=>{
          const rows=[...rowsWrap.children];
          if(!rows.length) return false;
          const [dSel,fSel,tSel]=rows.at(-1).querySelectorAll('select');
          return dSel.value && fSel.value && tSel.value && toNum(fSel.value) < toNum(tSel.value);
        };

        const refreshPreview = ()=>{
          preview.innerHTML='';
          const rows=[...rowsWrap.children];
          rows.forEach(r=>{
            const [dSel,fSel,tSel]=r.querySelectorAll('select');
            const d=dSel.value, f=fSel.value, t=tSel.value;
            if(d && f && t && toNum(f) < toNum(t)){
              const chip = Chat.chip(`יום ${d} ${f}–${t}`); chip.classList.add('emph');
              const x = document.createElement('button'); x.type='button'; x.className='x'; x.title='הסר'; x.textContent='✖';
              x.onclick=()=>{ r.remove(); addBtn.disabled=!lastRowFilled(); refreshPreview(); };
              chip.appendChild(x);
              preview.appendChild(chip);
            }
          });
        };

        let btnContinue;
        const wireRow = (row)=>{
          row.querySelectorAll('select').forEach(sel=>{
            sel.addEventListener('change', ()=>{
              row.querySelector('.row-error')?.remove();
              const [ , fSel, tSel] = row.querySelectorAll('select');
              if(fSel.value && tSel.value && toNum(fSel.value) >= toNum(tSel.value)){
                const err=document.createElement('div'); err.className='row-error';
                err.textContent='״עד שעה״ חייב להיות אחרי ״משעה״'; row.appendChild(err);
              }
              addBtn.disabled = !lastRowFilled();
              if(btnContinue) btnContinue.disabled = false;
              refreshPreview();
            });
          });
        };

        const addRow = (force=false)=>{
          if(!force && !lastRowFilled()){
            Chat.botText('ניתן להוסיף מועד נוסף רק לאחר שמילאת את המועד הקודם.').classList.add('err');
            return;
          }
          const row=document.createElement('div'); row.className='slot-row';
          row.append(makeSel('בחר/י יום',DAYS), makeSel('משעה',TIMES), makeSel('עד שעה',TIMES));
          rowsWrap.appendChild(row);
          wireRow(row);
          addBtn.disabled=true;
          refreshPreview();
          area.scrollTop=area.scrollHeight;
          return row;
        };

        const title = document.createElement('div'); title.className='muted'; title.textContent='ניתן להוסיף יותר ממועד אחד';
        const addBtn = document.createElement('button'); addBtn.className='btn'; addBtn.textContent='+ הוספת מועד נוסף'; addBtn.disabled=true;
        addBtn.onclick = ()=> addRow(false);

        const actions = document.createElement('div'); actions.className='slots-actions';
        btnContinue = document.createElement('button'); btnContinue.className='btn primary'; btnContinue.textContent='המשך';
        btnContinue.onclick = ()=>{
          Chat.userBubble('המשך');
          const rows=[...rowsWrap.children]; const chosen=[];
          for(const r of rows){
            const [dSel,fSel,tSel]=r.querySelectorAll('select');
            const d=dSel.value, f=fSel.value, t=tSel.value;
            if(d && f && t){
              if(toNum(f) >= toNum(t)){ Chat.botText(`במועד יום ${d}: "עד שעה" חייב להיות אחרי "משעה" ⏱️`).classList.add('err'); return; }
              chosen.push(`יום ${d} ${f}–${t}`);
            }
          }
          if(!chosen.length){ Chat.botText('נדרש לבחור לפחות מועד אחד 🕒').classList.add('err'); return; }
          stepRescheduleContact(chosen.join('; '));
        };

        grid.append(title, rowsWrap, addBtn, preview);
        wrap.appendChild(grid);
        actions.appendChild(btnContinue);
        wrap.appendChild(actions);
        area.appendChild(wrap);

        addRow(true);
      }, 700);
    }

    function stepRescheduleContact(availabilitySummary){
      setHelpContext('contact');
      Chat.clear(); Chat.push(()=>stepRescheduleContact(availabilitySummary));

      Chat.typingThen('<strong>כמעט סיימנו</strong><br><span class="muted">נוסיף שם מלא וטלפון לאישור השינוי.</span>', 550, true);

      const name = Chat.inputRow('שם מלא', { id:'fullName', placeholder:'לדוגמה: דנה לוי', required:true, autocomplete:'name' });
      const tel  = Chat.inputRow('טלפון לחזרה', { type:'tel', id:'phone', placeholder:'לדוגמה: 0501234567', required:true, autocomplete:'tel', inputmode:'tel' });

      Chat.button('המשך לסיכום', ()=>{
        const payload = {
          path: 'מנויה קיימת – פעולות',
          cta: 'שינוי יום/שעה קבועה',
          availability: availabilitySummary,
          message: '',
          extraNotes: '',
          fullName: (name.value||'').trim(),
          phone: Chat.normalizeILPhone(tel.value||''),
          source: 'יוסטון – אתר',
          status: 'לטיפול',
          createdAt: new Date().toISOString()
        };
        stepReview(payload, {required:['availability','fullName','phone']});
      }, 'btn primary');

      Chat.button('חזרה', ()=> Chat.goBack());
    }

    /* ===== ביטול שיעור ===== */
    function stepCancel(){
      setHelpContext('review');
      Chat.clear(); Chat.push(stepCancel);

      Chat.botHTML('מה התאריך של השיעור שתרצי לבטל? 📅');

      const date   = Chat.inputRow('תאריך/שעה של השיעור', { id:'date', placeholder:'לדוגמה: 21/09 18:00' });
      const reason = Chat.inputRow('סיבת ביטול (רשות)',  { textarea:true, id:'reason', placeholder:'הסבר קצר (אופציונלי)' });
      const name   = Chat.inputRow('שם מלא',             { id:'fullName', placeholder:'לדוגמה: דנה לוי' });
      const tel    = Chat.inputRow('טלפון לחזרה',        { type:'tel', id:'phone', placeholder:'לדוגמה: 0501234567' });

      Chat.button('המשך לסיכום', ()=>{
        const payload = {
          path: 'מנויה קיימת – פעולות',
          cta: 'ביטול שיעור',
          lessonDate: (date.value||'').trim(),
          message: (reason.value||'').trim(),
          extraNotes: '',
          fullName: (name.value||'').trim(),
          phone: Chat.normalizeILPhone(tel.value||''),
          source: 'יוסטון – אתר',
          status: 'לטיפול',
          createdAt: new Date().toISOString()
        };
        stepReview(payload, {required:['lessonDate','fullName','phone']});
      }, 'btn primary');

      Chat.button('חזרה', ()=> Chat.goBack());
    }

    /* ===== עדכון פרטי תשלום ===== */
    function stepBilling(){
      setHelpContext('review');
      Chat.clear(); Chat.push(stepBilling);

      Chat.typingThen('כדי לעדכן פרטי תשלום — נשמור פרטי קשר ונחזור אלייך להמשך טיפול אישי 🙏', 550, true);

      const notes = Chat.inputRow('פרטים שתרצי שנדע (רשות)', { textarea:true, id:'bill_notes', placeholder:'למשל: החלפת כרטיס, שינוי אמצעי חיוב וכו׳' });
      const name  = Chat.inputRow('שם מלא', { id:'fullName', placeholder:'לדוגמה: דנה לוי' });
      const tel   = Chat.inputRow('טלפון לחזרה', { type:'tel', id:'phone', placeholder:'לדוגמה: 0501234567' });

      Chat.button('המשך לסיכום', ()=>{
        const payload = {
          path: 'מנויה קיימת – פעולות',
          cta: 'עדכון פרטי תשלום',
          message: (notes.value||'').trim(),
          extraNotes: '',
          fullName: (name.value||'').trim(),
          phone: Chat.normalizeILPhone(tel.value||''),
          source: 'יוסטון – אתר',
          status: 'לטיפול',
          createdAt: new Date().toISOString()
        };
        stepReview(payload, {required:['fullName','phone']});
      }, 'btn primary');

      Chat.button('חזרה', ()=> Chat.goBack());
    }

    /* ===== הודעה למזכירות ===== */
    function stepMessage(){
      setHelpContext('review');
      Chat.clear(); Chat.push(stepMessage);

      Chat.typingThen('מה תרצי לכתוב למזכירות שלנו? ✍️', 550, true);

      const msg   = Chat.inputRow('הודעה', { textarea:true, id:'msg', placeholder:'כתבי כאן כל דבר שתרצי' });
      const notes = Chat.inputRow('פרטים נוספים (רשות)', { textarea:true, id:'msg_notes', placeholder:'אם יש עוד פרטים חשובים' });
      const name  = Chat.inputRow('שם מלא', { id:'fullName', placeholder:'לדוגמה: דנה לוי' });
      const tel   = Chat.inputRow('טלפון לחזרה', { type:'tel', id:'phone', placeholder:'לדוגמה: 0501234567' });

      Chat.button('המשך לסיכום', ()=>{
        const payload = {
          path: 'מנויה קיימת – פעולות',
          cta: 'פנייה למזכירות',
          message: (msg.value||'').trim(),
          extraNotes: (notes.value||'').trim(),
          fullName: (name.value||'').trim(),
          phone: Chat.normalizeILPhone(tel.value||''),
          source: 'יוסטון – אתר',
          status: 'לטיפול',
          createdAt: new Date().toISOString()
        };
        stepReview(payload, {required:['message','fullName','phone']});
      }, 'btn primary');

      Chat.button('חזרה', ()=> Chat.goBack());
    }

    /* ===== סיכום ושליחה (דרך Chat.sendLeadToSheet) ===== */
    function stepReview(payload, rules){
      const errs=[];
      (rules.required||[]).forEach(k=>{
        if(!payload[k] || (typeof payload[k]==='string' && !payload[k].trim())) errs.push(k);
      });
      if(payload.phone && !Chat.validILPhone(payload.phone)) errs.push('phone_invalid');

      if(errs.length){
        const e=errs[0];
        if(e==='phone' || e==='phone_invalid'){
          Chat.botText('מספר טלפון לא תקין 📞 (למשל 0501234567)').classList.add('err');
        }else{
          Chat.botText('חסר שדה נדרש. אנא מלאי ונסי שוב.').classList.add('err');
        }
        return;
      }

      Chat.clear(); Chat.push(()=>stepReview(payload, rules));

      const h = Chat.botHTML('<strong>סיכום הבקשה</strong><br><span class="muted">בדקי שהכול נכון לפני שליחה.</span>');
      Chat.scrollStartOf(h);

      const card = document.createElement('div'); card.className='bubble bot';
      const row = (label, val)=>{ if(!val) return; const d=document.createElement('div'); const b=document.createElement('strong'); b.textContent=label+' '; const s=document.createElement('span'); s.textContent=val; d.append(b,s); card.appendChild(d); };
      row('פעולה:', payload.cta);
      row('יום/שעה מבוקשים:', payload.availability);
      row('תאריך/שעה לביטול:', payload.lessonDate);
      row('הודעה:', payload.message);
      row('פרטים נוספים:', payload.extraNotes);
      row('שם מלא:', payload.fullName);
      row('טלפון לחזרה:', payload.phone);
      document.getElementById('area').appendChild(card);
      (function(){ const a=document.getElementById('area'); a.scrollTop=a.scrollHeight; })();

      Chat.button('אישור ושליחה למזכירות 📤', async ()=>{
        const stop = Chat.showProcessing();

        const ok = await Chat.sendLeadToSheet(payload);

        stop();
        Chat.clear();

        if(ok){
          Chat.botText('הבקשה נקלטה והועברה למזכירות ✅ נחזור אלייך בהקדם.').classList.add('ok');
          const home = Chat.button('חזרה לתפריט הראשי', ()=> location.href='../index.html', 'btn');
          home.focus();
        }else{
          Chat.botText('לא הצלחנו לשמור את הבקשה ❌ אפשר לנסות שוב או לפנות אלינו בוואטסאפ 050‑9570866.').classList.add('err');
          Chat.button('לנסות שוב', ()=> stepReview(payload, rules), 'btn primary');
          Chat.button('עריכה', ()=> Chat.goBack?.());
          Chat.button('לתפריט הראשי', ()=> location.href='../index.html');
        }
      }, 'btn primary');

      Chat.button('עריכה', ()=> Chat.goBack?.());
    }

    // הפעלה
    stepHome();
  </script>
</body>
</html>
