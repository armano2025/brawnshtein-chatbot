<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מנויה קיימת – פעולות</title>

  <!-- עיצוב בהיר אחיד -->
  <link rel="stylesheet" href="../styles.light.css?v=1" />
  <meta name="theme-color" content="#5b7cfa" />

  <style>
    /* גלילה אמיתית לאזור השיחה */
    #area{ overflow-y:auto; max-height:70vh; scroll-behavior:smooth }

    /* צבעים נייטרליים לכפתורים – ללא עדיפויות */
    .btn.primary { /* נטרול אם קיים בעיצוב הכללי */ 
      background: var(--btn-bg, #f3f4f6) !important;
      color: var(--btn-fg, #111827) !important;
      border-color: var(--btn-border, #e5e7eb) !important;
    }
    .btn.next-arrow::after{ content:""; } /* אין חץ כדי לא לייצר עדיפות ויזואלית */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- טופ־בר אחיד -->
      <div class="topbar">
        <button class="btn" onclick="location.href='../index.html'">לתפריט ראשי</button>
      </div>

      <!-- כותרת -->
      <div class="head">
        <div class="brand">
          <div class="logo">HB</div>
          <div class="title">מנויה קיימת – פעולות</div>
        </div>
      </div>

      <!-- אזור התוכן -->
      <div class="body chat-body" id="area" role="log" aria-live="polite" aria-atomic="false"></div>

      <!-- תחתית: חזרה + שאלות (FAQ) -->
      <div class="footer">
        <button id="backBtn" class="btn" disabled>חזרה</button>
        <a id="faqBtn" class="btn ghost" href="../faq.html" target="_blank" rel="noopener">יש לי שאלות</a>
        <span class="spacer"></span>
      </div>

    </div>
  </div>

  <!-- קבצים משותפים -->
  <script src="./js/config.js?v=3"></script>
  <script src="./js/chat-helpers.js?v=3"></script>

  <script>
    /* ===== FAQ context ===== */
    function setHelpContext(ctx){
      const btn = document.getElementById('faqBtn');
      if(!btn) return;
      const base = '../faq.html';
      btn.href = ctx ? `${base}?ctx=${encodeURIComponent(ctx)}` : base;
    }

    /* ===== ניווט אחורה דרך היסטוריית Chat ===== */
    const backBtn = document.getElementById('backBtn');
    backBtn.onclick = ()=> Chat.goBack?.();

    /* ===== בית – בחירת פעולה (כל הכפתורים נייטרליים) ===== */
    function stepHome(){
      setHelpContext('review');
      Chat.clear(); Chat.push(stepHome);

      const header = Chat.botHTML(
        '<strong>היי 👋</strong><br>' +
        'אם אתם כבר מנויים/ות, תוכלו לבצע כאן פעולות בחשבון. במה נוכל לעזור?'
      );
      Chat.scrollStartOf(header);

      Chat.button('שינוי יום/שעה קבועה של שיעור', stepRescheduleContactFirst, 'btn');
      Chat.button('ביטול שיעור עתידי', stepCancel, 'btn');
      Chat.button('עדכון פרטי תשלום', stepBilling, 'btn');
      Chat.button('שליחת הודעה למזכירות', stepMessage, 'btn');
      Chat.button('אני רוצה שיעור תגבור בנוסף למנוי', stepBoost_Contact, 'btn');
      Chat.button('אני רוצה להשלים שיעור', stepMakeUp_Contact, 'btn');
    }

    /* ===== שינוי יום/שעה – שלב 1: פרטי קשר ===== */
    function stepRescheduleContactFirst(){
      setHelpContext('contact');
      Chat.clear(); Chat.push(stepRescheduleContactFirst);

      // שימוש ב-askContact כדי לשמור אחידות
      Chat.askContact({
        titleHtml: '<strong>כמעט שם 🙂</strong><br><span class="muted">נשמור פרטי קשר כדי לאשר את השינוי.</span>',
        nextText: 'המשך',
        requireLast: true,
        showBack: true
      }).then(contact=>{
        if(!contact) return;
        Chat.State.data.firstName = contact.firstName;
        Chat.State.data.lastName  = contact.lastName;
        Chat.State.data.phone     = contact.phone;
        stepReschedule(); // בחירת ימים/שעות
      });
    }

    /* ===== שינוי יום/שעה – שלב 2: בחירת מועדים ===== */
    function stepReschedule(){
      setHelpContext('availability');
      Chat.clear(); Chat.push(stepReschedule);

      Chat.typingThen(
        '<strong>שינוי יום/שעה קבועה</strong><br>' +
        '<span class="muted">בחרו כמה שיותר אפשרויות שנוחות לכם.</span>',
        600, true
      );

      setTimeout(async ()=>{
        const chosen = await Chat.pickAvailability({
          tipText: 'בחרו כמה שיותר אפשרויות שנוחות לכם',
          continueText: 'המשך',
          allowBack: true
        });
        if(!chosen) return; // המשתמש חזר אחורה
        stepRescheduleReview(chosen.join('; '));
      }, 650);
    }

    /* ===== שינוי יום/שעה – שלב 3: סיכום ושליחה ===== */
    function stepRescheduleReview(availabilitySummary){
      setHelpContext('review');
      Chat.clear(); Chat.push(()=>stepRescheduleReview(availabilitySummary));

      const h = Chat.botHTML('<strong>סיכום בקשה</strong><br><span class="muted">בדקו שהכול נכון לפני שליחה.</span>');
      Chat.scrollStartOf(h);

      const d = Chat.State.data;
      const card = document.createElement('div'); card.className='bubble bot';
      const addLine = (label, value)=>{ if(!value) return; const row=document.createElement('div'); const b=document.createElement('strong'); b.textContent=label+' '; const s=document.createElement('span'); s.textContent=value; row.append(b,s); card.appendChild(row); };

      addLine('שם פרטי:', d.firstName);
      addLine('שם משפחה:', d.lastName);
      addLine('טלפון לחזרה:', d.phone);
      addLine('ימים ושעות מועדפים:', availabilitySummary);
      document.getElementById('area').appendChild(card);
      (function(){ const a=document.getElementById('area'); a.scrollTop=a.scrollHeight; })();

      Chat.button('אישור ושליחה למזכירות 📤', async ()=>{
        const stop = Chat.showProcessing();

        const payload = {
          path: 'מנויה קיימת – פעולות',
          cta: 'שינוי יום/שעה קבועה',
          availability: availabilitySummary,
          message: '',
          extraNotes: '',
          fullName: `${d.firstName||''} ${d.lastName||''}`.trim(),
          phone: d.phone || '',
          source: 'יוסטון – אתר',
          status: 'לטיפול',
          createdAt: new Date().toISOString()
        };

        const ok = await Chat.sendLeadToSheet(payload);

        stop();
        Chat.clear();

        const fname = (d.firstName||'').trim();
        if(ok){
          Chat.botText(`היי ${fname || 'שם פרטי'}, הבקשה נקלטה והועברה למזכירות להמשך טיפול.\nאני אדאג שיחזרו אלייך 👨‍🚀`).classList.add('ok');
          const home = Chat.button('חזרה לתפריט הראשי', ()=> location.href='../index.html', 'btn');
          home.focus();
        }else{
          Chat.botText('לא הצלחנו לשמור את הבקשה ❌ ניתן לנסות שוב או לפנות בוואטסאפ 050-9570866.').classList.add('err');
          Chat.button('לנסות שוב', ()=> stepRescheduleReview(availabilitySummary), 'btn');
          Chat.button('עריכה', ()=> Chat.goBack?.(), 'btn');
          Chat.button('לתפריט הראשי', ()=> location.href='../index.html', 'btn');
        }
      }, 'btn');

      Chat.button('עריכה', ()=> Chat.goBack?.(), 'btn');
    }

    /* ===== ביטול שיעור ===== */
    function stepCancel(){
      setHelpContext('review');
      Chat.clear(); Chat.push(stepCancel);

      Chat.botHTML('מה התאריך של השיעור שתרצו לבטל? 📅');

      const date   = Chat.inputRow('תאריך/שעה של השיעור', { id:'date', placeholder:'לדוגמה: 21/09 18:00' });
      const reason = Chat.inputRow('סיבת ביטול (רשות)',  { textarea:true, id:'reason', placeholder:'הסבר קצר (אופציונלי)' });
      const first  = Chat.inputRow('שם פרטי',   { id:'fullName_first', placeholder:'לדוגמה: דנה' });
      const last   = Chat.inputRow('שם משפחה',  { id:'fullName_last',  placeholder:'לדוגמה: לוי' });
      const tel    = Chat.inputRow('טלפון לחזרה', { type:'tel', id:'phone', placeholder:'לדוגמה: 0501234567' });

      Chat.button('המשך לסיכום', ()=>{
        const payload = {
          path: 'מנויה קיימת – פעולות',
          cta: 'ביטול שיעור',
          lessonDate: (date.value||'').trim(),
          message: (reason.value||'').trim(),
          extraNotes: '',
          fullName: `${(first.value||'').trim()} ${(last.value||'').trim()}`.trim(),
          phone: Chat.normalizeILPhone(tel.value||''),
          source: 'יוסטון – אתר',
          status: 'לטיפול',
          createdAt: new Date().toISOString()
        };
        stepReviewGeneric(payload, {required:['lessonDate','fullName','phone']});
      }, 'btn');

      Chat.button('חזרה', ()=> Chat.goBack(), 'btn');
    }

    /* ===== עדכון פרטי תשלום ===== */
    function stepBilling(){
      setHelpContext('review');
      Chat.clear(); Chat.push(stepBilling);

      Chat.typingThen('כדי לעדכן פרטי תשלום — נשמור פרטי קשר ונחזור אליכם/ן להמשך טיפול אישי 🙏', 550, true);

      const notes = Chat.inputRow('פרטים שכדאי לדעת (רשות)', { textarea:true, id:'bill_notes', placeholder:'למשל: החלפת כרטיס, שינוי אמצעי חיוב וכו׳' });
      const first = Chat.inputRow('שם פרטי',   { id:'fullName_first', placeholder:'לדוגמה: דנה' });
      const last  = Chat.inputRow('שם משפחה',  { id:'fullName_last',  placeholder:'לדוגמה: לוי' });
      const tel   = Chat.inputRow('טלפון לחזרה', { type:'tel', id:'phone', placeholder:'לדוגמה: 0501234567' });

      Chat.button('המשך לסיכום', ()=>{
        const payload = {
          path: 'מנויה קיימת – פעולות',
          cta: 'עדכון פרטי תשלום',
          message: (notes.value||'').trim(),
          extraNotes: '',
          fullName: `${(first.value||'').trim()} ${(last.value||'').trim()}`.trim(),
          phone: Chat.normalizeILPhone(tel.value||''),
          source: 'יוסטון – אתר',
          status: 'לטיפול',
          createdAt: new Date().toISOString()
        };
        stepReviewGeneric(payload, {required:['fullName','phone']});
      }, 'btn');

      Chat.button('חזרה', ()=> Chat.goBack(), 'btn');
    }

    /* ===== הודעה למזכירות ===== */
    function stepMessage(){
      setHelpContext('review');
      Chat.clear(); Chat.push(stepMessage);

      Chat.typingThen('מה תרצו לכתוב למזכירות שלנו? ✍️', 550, true);

      const msg   = Chat.inputRow('הודעה', { textarea:true, id:'msg', placeholder:'כתבו כאן כל דבר שתרצו' });
      const notes = Chat.inputRow('פרטים נוספים (רשות)', { textarea:true, id:'msg_notes', placeholder:'אם יש עוד פרטים חשובים' });
      const first = Chat.inputRow('שם פרטי',   { id:'fullName_first', placeholder:'לדוגמה: דנה' });
      const last  = Chat.inputRow('שם משפחה',  { id:'fullName_last',  placeholder:'לדוגמה: לוי' });
      const tel   = Chat.inputRow('טלפון לחזרה', { type:'tel', id:'phone', placeholder:'לדוגמה: 0501234567' });

      Chat.button('המשך לסיכום', ()=>{
        const payload = {
          path: 'מנויה קיימת – פעולות',
          cta: 'פנייה למזכירות',
          message: (msg.value||'').trim(),
          extraNotes: (notes.value||'').trim(),
          fullName: `${(first.value||'').trim()} ${(last.value||'').trim()}`.trim(),
          phone: Chat.normalizeILPhone(tel.value||''),
          source: 'יוסטון – אתר',
          status: 'לטיפול',
          createdAt: new Date().toISOString()
        };
        stepReviewGeneric(payload, {required:['message','fullName','phone']});
      }, 'btn');

      Chat.button('חזרה', ()=> Chat.goBack(), 'btn');
    }

    /* ===== חדש: שיעור תגבור בנוסף למנוי ===== */
    function stepBoost_Contact(){
      setHelpContext('contact');
      Chat.clear(); Chat.push(stepBoost_Contact);

      Chat.askContact({
        titleHtml: '<strong>שיעור תגבור</strong><br><span class="muted">נשמור פרטי קשר ונמשיך לבחירת מועדים.</span>',
        nextText: 'המשך',
        requireLast: true,
        showBack: true
      }).then(contact=>{
        if(!contact) return;
        Chat.State.data.firstName = contact.firstName;
        Chat.State.data.lastName  = contact.lastName;
        Chat.State.data.phone     = contact.phone;
        stepBoost_Availability();
      });
    }

    function stepBoost_Availability(){
      setHelpContext('availability');
      Chat.clear(); Chat.push(stepBoost_Availability);

      Chat.typingThen('<strong>בחירת מועדים לשיעור תגבור</strong><br><span class="muted">בחרו כמה שיותר אפשרויות שנוחות לכם.</span>', 600, true);

      setTimeout(async ()=>{
        const chosen = await Chat.pickAvailability({
          tipText: 'ניתן לבחור כמה מועדים',
          continueText: 'המשך',
          allowBack: true
        });
        if(!chosen) return;
        stepBoost_Subject(chosen);
      }, 650);
    }

    function stepBoost_Subject(availabilityArr){
      setHelpContext('review');
      Chat.clear(); Chat.push(()=>stepBoost_Subject(availabilityArr));

      const h = Chat.botHTML('<strong>בחירת מקצוע</strong><br><span class="muted">באיזה מקצוע נדרש התגבור?</span>');
      Chat.scrollStartOf(h);

      const subjects = ['מתמטיקה','אנגלית','פיזיקה','שפה','הוראה מתקנת','אנגלית מדוברת'];
      const subjectSel = (()=>{
        const wrap=document.createElement('div'); wrap.className='input-wrap bubble bot';
        const l=document.createElement('label'); l.textContent='מקצוע';
        const s=document.createElement('select'); s.className='input';
        const opt0=document.createElement('option'); opt0.value=''; opt0.textContent='בחר/י מקצוע'; s.appendChild(opt0);
        subjects.forEach(v=>{ const o=document.createElement('option'); o.value=v; o.textContent=v; s.appendChild(o); });
        wrap.append(l,s); document.getElementById('area').appendChild(wrap); return s;
      })();

      const notes = Chat.inputRow('פרטים נוספים (רשות)', { textarea:true, id:'boost_notes', placeholder:'אם יש הקשר או בקשות' });

      Chat.button('המשך לסיכום', ()=>{
        const subj = subjectSel.value || '';
        if(!subj){
          Chat.botText('בחר/י מקצוע 📚').classList.add('err');
          subjectSel.focus(); return;
        }
        const d = Chat.State.data;
        const payload = {
          path: 'מנויה קיימת – פעולות',
          cta: 'שיעור תגבור בנוסף למנוי',
          subject: subj,
          availability: availabilityArr.join('; '),
          message: (notes.value||'').trim(),
          extraNotes: '',
          fullName: `${d.firstName||''} ${d.lastName||''}`.trim(),
          phone: d.phone || '',
          source: 'יוסטון – אתר',
          status: 'לטיפול',
          createdAt: new Date().toISOString()
        };
        stepReviewGeneric(payload, {required:['subject','availability','fullName','phone']});
      }, 'btn');

      Chat.button('חזרה', ()=> Chat.goBack(), 'btn');
    }

    /* ===== חדש: השלמת שיעור ===== */
    function stepMakeUp_Contact(){
      setHelpContext('contact');
      Chat.clear(); Chat.push(stepMakeUp_Contact);

      Chat.askContact({
        titleHtml: '<strong>השלמת שיעור</strong><br><span class="muted">נשמור פרטי קשר ונמשיך לפרטים.</span>',
        nextText: 'המשך',
        requireLast: true,
        showBack: true
      }).then(contact=>{
        if(!contact) return;
        Chat.State.data.firstName = contact.firstName;
        Chat.State.data.lastName  = contact.lastName;
        Chat.State.data.phone     = contact.phone;
        stepMakeUp_Details();
      });
    }

    function stepMakeUp_Details(){
      setHelpContext('review');
      Chat.clear(); Chat.push(stepMakeUp_Details);

      Chat.botHTML('<strong>פרטי השלמת השיעור</strong><br><span class="muted">מלאו את הפרטים הדרושים.</span>');

      // מי ביטל?
      const whoSel = (()=>{
        const wrap=document.createElement('div'); wrap.className='input-wrap bubble bot';
        const l=document.createElement('label'); l.textContent='מי ביטל את השיעור?';
        const s=document.createElement('select'); s.className='input'; s.id='whoCanceled';
        const opt0=document.createElement('option'); opt0.value=''; opt0.textContent='בחר/י'; s.appendChild(opt0);
        ['אנחנו ביטלנו','המרכז ביטל'].forEach(v=>{ const o=document.createElement('option'); o.value=v; o.textContent=v; s.appendChild(o); });
        wrap.append(l,s); document.getElementById('area').appendChild(wrap); return s;
      })();

      // מקצוע
      const subjects = ['מתמטיקה','אנגלית','פיזיקה','שפה','הוראה מתקנת','אנגלית מדוברת'];
      const subjSel = (()=>{
        const wrap=document.createElement('div'); wrap.className='input-wrap bubble bot';
        const l=document.createElement('label'); l.textContent='מקצוע';
        const s=document.createElement('select'); s.className='input'; s.id='subject';
        const opt0=document.createElement('option'); opt0.value=''; opt0.textContent='בחר/י מקצוע'; s.appendChild(opt0);
        subjects.forEach(v=>{ const o=document.createElement('option'); o.value=v; o.textContent=v; s.appendChild(o); });
        wrap.append(l,s); document.getElementById('area').appendChild(wrap); return s;
      })();

      // תאריך ושעה (לוח שנה + שעת התחלה + שעת סיום)
      const dateEl = (()=>{
        const wrap=document.createElement('div'); wrap.className='input-wrap bubble bot';
        const l=document.createElement('label'); l.textContent='תאריך';
        const i=document.createElement('input'); i.type='date'; i.className='input'; i.id='makeup_date';
        wrap.append(l,i); document.getElementById('area').appendChild(wrap); return i;
      })();
      const timeFrom = Chat.inputRow('משעה', { id:'time_from', placeholder:'לדוגמה: 16:00', inputmode:'numeric' });
      const timeTo   = Chat.inputRow('עד שעה', { id:'time_to',   placeholder:'לדוגמה: 18:00', inputmode:'numeric' });

      // מלל חופשי
      const notes = Chat.inputRow('פרטים נוספים (רשות)', { textarea:true, id:'makeup_notes', placeholder:'כל דבר שחשוב שנדע לפני התיאום' });

      Chat.button('המשך לסיכום', ()=>{
        const d = Chat.State.data;
        const payload = {
          path: 'מנויה קיימת – פעולות',
          cta: 'השלמת שיעור',
          whoCanceled: whoSel.value || '',
          subject: subjSel.value || '',
          lessonDate: (dateEl.value || '').trim(), // YYYY-MM-DD
          timeFrom: (timeFrom.value || '').trim(),
          timeTo:   (timeTo.value   || '').trim(),
          message:  (notes.value    || '').trim(),
          extraNotes: '',
          fullName: `${d.firstName||''} ${d.lastName||''}`.trim(),
          phone: d.phone || '',
          source: 'יוסטון – אתר',
          status: 'לטיפול',
          createdAt: new Date().toISOString()
        };

        // בדיקות בסיסיות
        const errs=[];
        if(!payload.whoCanceled) errs.push('whoCanceled');
        if(!payload.subject) errs.push('subject');
        if(!payload.lessonDate) errs.push('lessonDate');
        if(!payload.timeFrom || !payload.timeTo) errs.push('time');
        if(!payload.fullName) errs.push('fullName');
        if(!Chat.validILPhone(payload.phone)) errs.push('phone');

        if(errs.length){
          const e = errs[0];
          if(e==='phone'){
            Chat.botText('מספר טלפון לא תקין 📞 (למשל 0501234567)').classList.add('err');
          }else{
            Chat.botText('חסר שדה נדרש. אנא מלאו ונסו שוב.').classList.add('err');
          }
          return;
        }

        stepReviewGeneric(payload, {required:['whoCanceled','subject','lessonDate','timeFrom','timeTo','fullName','phone']});
      }, 'btn');

      Chat.button('חזרה', ()=> Chat.goBack(), 'btn');
    }

    /* ===== סיכום/שליחה כללי ===== */
    function stepReviewGeneric(payload, rules){
      const errs=[];
      (rules.required||[]).forEach(k=>{
        if(!payload[k] || (typeof payload[k]==='string' && !payload[k].trim())) errs.push(k);
      });
      if(payload.phone && !Chat.validILPhone(payload.phone)) errs.push('phone_invalid');

      if(errs.length){
        const e=errs[0];
        if(e==='phone' || e==='phone_invalid'){
          Chat.botText('מספר טלפון לא תקין 📞 (למשל 0501234567)').classList.add('err');
        }else{
          Chat.botText('חסר שדה נדרש. אנא מלאו ונסו שוב.').classList.add('err');
        }
        return;
      }

      Chat.clear(); Chat.push(()=>stepReviewGeneric(payload, rules));

      const h = Chat.botHTML('<strong>סיכום הבקשה</strong><br><span class="muted">בדקו שהכול נכון לפני שליחה.</span>');
      Chat.scrollStartOf(h);

      const card = document.createElement('div'); card.className='bubble bot';
      const row = (label, val)=>{ if(!val) return; const d=document.createElement('div'); const b=document.createElement('strong'); b.textContent=label+' '; const s=document.createElement('span'); s.textContent=val; d.append(b,s); card.appendChild(d); };
      row('פעולה:', payload.cta);
      row('תאריך:', payload.lessonDate);
      row('משעה:', payload.timeFrom);
      row('עד שעה:', payload.timeTo);
      row('מי ביטל:', payload.whoCanceled);
      row('מקצוע:', payload.subject);
      row('הודעה:', payload.message);
      row('פרטים נוספים:', payload.extraNotes);
      row('שם מלא:', payload.fullName);
      row('טלפון לחזרה:', payload.phone);
      document.getElementById('area').appendChild(card);
      (function(){ const a=document.getElementById('area'); a.scrollTop=a.scrollHeight; })();

      Chat.button('אישור ושליחה למזכירות 📤', async ()=>{
        const stop = Chat.showProcessing();
        const ok = await Chat.sendLeadToSheet(payload);
        stop();
        Chat.clear();

        const fname = (payload.fullName||'').trim().split(' ')[0] || 'שם פרטי';

        if(ok){
          Chat.botText(`היי ${fname}, הבקשה נקלטה והועברה למזכירות להמשך טיפול.\nאני אדאג שיחזרו אלייך 👨‍🚀`).classList.add('ok');
          const home = Chat.button('חזרה לתפריט הראשי', ()=> location.href='../index.html', 'btn');
          home.focus();
        }else{
          Chat.botText('לא הצלחנו לשמור את הבקשה ❌ ניתן לנסות שוב או לפנות בוואטסאפ 050-9570866.').classList.add('err');
          Chat.button('לנסות שוב', ()=> stepReviewGeneric(payload, rules), 'btn');
          Chat.button('עריכה', ()=> Chat.goBack?.(), 'btn');
          Chat.button('לתפריט הראשי', ()=> location.href='../index.html', 'btn');
        }
      }, 'btn');

      Chat.button('עריכה', ()=> Chat.goBack?.(), 'btn');
    }

    // הפעלה
    stepHome();
  </script>
</body>
</html>
