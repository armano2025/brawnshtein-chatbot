<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>יוסטון – צ׳טבוט</title>

  <!-- חיבור לעיצוב הראשי -->
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#2563eb" />
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- כותרת -->
      <div class="head">
        <div class="brand">
          <div class="logo">HB</div>
          <div class="title">יוסטון – צ׳טבוט</div>
        </div>
      </div>

      <!-- אזור הצ'אט -->
      <div class="body chat-body" id="area" aria-live="polite"></div>

      <!-- כפתור ריענון -->
      <div class="footer">
        <button class="btn" onclick="location.reload()">ריענון</button>
      </div>

    </div>
  </div>

  <script>
    const area = document.getElementById('area');
    let autoScrollEnabled = false; // בתחילה לא גוללים אוטומטית

    // גלילה לתחתית רק אם מאופשר
    function autoscroll(force = false) {
      if (force || autoScrollEnabled) {
        area.scrollTop = area.scrollHeight;
      }
    }

    // בועת בוט (HTML אמין בלבד)
    function botHTML(html) {
      const d = document.createElement('div');
      d.className = 'bubble bot';
      d.innerHTML = html;
      area.appendChild(d);
      autoscroll();
      return d;
    }

    // בועת בוט (טקסט בלבד – בטוח)
    function botText(text) {
      const d = document.createElement('div');
      d.className = 'bubble bot';
      d.textContent = text;
      area.appendChild(d);
      autoscroll();
      return d;
    }

    // בועת משתמש (תמיד טקסט)
    function user(text) {
      const d = document.createElement('div');
      d.className = 'bubble user';
      d.textContent = text;
      area.appendChild(d);
      autoscroll(true); // בגלילת משתמש – חובה לרדת למטה
      autoScrollEnabled = true; // מפעיל גלילה אוטומטית להמשך
      return d;
    }

    // כפתור פעולה
    function actionBtn(text, onClick, cls = 'btn') {
      const b = document.createElement('button');
      b.className = cls;
      b.textContent = text;
      b.onclick = () => {
        b.disabled = true;
        onClick();
        autoScrollEnabled = true; // מרגע שלחיצה – מאפשר גלילה אוטומטית
      };
      area.appendChild(b);
      autoscroll();
      return b;
    }

    // אינדיקציית הקלדה -> ואז הודעה
    function typingThen(html, delay = 650, trusted = true) {
      const t = document.createElement('div');
      t.className = 'typing-indicator';
      t.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      area.appendChild(t);
      autoscroll();
      setTimeout(() => {
        t.remove();
        trusted ? botHTML(html) : botText(html);
      }, delay);
    }

    function start() {
      area.innerHTML = '';

      // פתיחה – מציגים הודעה ראשונה בלי לגלול עד הסוף
      typingThen(
        '<strong>היי, אני יוסטון 👨‍🚀</strong><br>' +
        'העוזר הדיגיטלי של מרכז בראונשטיין 📚<br>' +
        'אפשר לקבוע שיעור, לבדוק פרטים על מנוי, או לבצע פעולות למנויה קיימת.',
        600,
        true
      );

      // הנחיה
      setTimeout(() => {
        typingThen('<strong>בחרי את האפשרות שמתאימה לך 👇</strong>', 500, true);
      }, 900);

      // כפתורים
      setTimeout(() => {
        actionBtn('שיעור על בסיס מקום פנוי', () => {
          user('שיעור על בסיס מקום פנוי');
          setTimeout(() => location.href = 'branches/branch1.html', 150);
        }, 'btn primary');

        actionBtn('פרטים על מנוי חודשי', () => {
          user('פרטים על מנוי חודשי');
          setTimeout(() => location.href = 'branches/branch2.html', 150);
        });

        actionBtn('מנויה קיימת – פעולות', () => {
          user('מנויה קיימת – פעולות');
          setTimeout(() => location.href = 'branches/branch3.html', 150);
        });
      }, 1600);
    }

    start();
  </script>
</body>
</html>
