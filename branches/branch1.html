<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>יוסטון – צ׳טבוט</title>

  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#2563eb" />
  <style>
    /* אזור הצ'אט עם גלילה מוגדרת */
    #area {
      scroll-behavior: smooth;
      overflow-y: auto;
      max-height: 60vh;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- כותרת -->
      <div class="head">
        <div class="brand">
          <div class="logo">HB</div>
          <div class="title">יוסטון – צ׳טבוט</div>
        </div>
      </div>

      <!-- אזור הצ'אט -->
      <div class="chat-body" id="area" aria-live="polite"></div>

      <!-- כפתור רענון -->
      <div class="footer">
        <button class="btn" onclick="location.reload()">ריענון</button>
      </div>

    </div>
  </div>

  <script>
    const area = document.getElementById('area');

    // גלילה רק אחרי שהמשתמש התחיל אינטראקציה
    function autoscroll() {
      area.scrollTop = area.scrollHeight;
    }

    function bot(html) {
      const d = document.createElement('div');
      d.className = 'bubble bot';
      d.innerHTML = html;
      area.appendChild(d);
      autoscroll();
      return d;
    }

    function user(text) {
      const d = document.createElement('div');
      d.className = 'bubble user';
      d.textContent = text; // לא משתמש ב-innerHTML למניעת XSS
      area.appendChild(d);
      autoscroll();
      return d;
    }

    function actionBtn(text, onClick, cls = 'btn') {
      const container = document.createElement('div');
      container.className = 'action-container';

      const b = document.createElement('button');
      b.className = cls;
      b.textContent = text;
      b.onclick = () => {
        container.querySelectorAll('button').forEach(btn => btn.disabled = true);
        onClick();
      };

      container.appendChild(b);
      area.appendChild(container);
      autoscroll();
      return b;
    }

    function typingThen(text, delay = 650) {
      const t = document.createElement('div');
      t.className = 'typing-indicator';
      t.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      area.appendChild(t);
      autoscroll();
      setTimeout(() => {
        t.remove();
        bot(text);
      }, delay);
    }

    function start() {
      area.innerHTML = '';

      // פתיחה
      typingThen(
        '<strong>היי, אני יוסטון 👨‍🚀</strong><br>' +
        'העוזר הדיגיטלי של מרכז בראונשטיין 📚<br>' +
        'אפשר לקבוע שיעור, לבדוק פרטים על מנוי, או לבצע פעולות למנויה קיימת.',
        600
      );

      // הנחיה
      setTimeout(() => {
        typingThen('<strong>בחרי את האפשרות שמתאימה לך 👇</strong>', 500);
      }, 900);

      // כפתורים
      setTimeout(() => {
        actionBtn('שיעור על בסיס מקום פנוי', () => {
          user('שיעור על בסיס מקום פנוי');
          setTimeout(() => location.href = 'branches/branch1.html', 150);
        }, 'btn primary');

        actionBtn('פרטים על מנוי חודשי', () => {
          user('פרטים על מנוי חודשי');
          setTimeout(() => location.href = 'branches/branch2.html', 150);
        });

        actionBtn('מנויה קיימת – פעולות', () => {
          user('מנויה קיימת – פעולות');
          setTimeout(() => location.href = 'branches/branch3.html', 150);
        });
      }, 1600);
    }

    start();
  </script>
</body>
</html>
