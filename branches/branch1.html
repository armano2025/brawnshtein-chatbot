<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>יוסטון – צ׳טבוט</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#2563eb" />
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- כותרת -->
      <div class="head">
        <div class="brand">
          <div class="logo">HB</div>
          <div class="title">יוסטון – צ׳טבוט</div>
        </div>
      </div>

      <!-- אזור התוכן -->
      <div class="body chat-body" id="area" role="log" aria-live="polite" aria-atomic="false"></div>

      <!-- תחתית -->
      <div class="footer">
        <button class="btn" onclick="location.reload()">ריענון</button>
      </div>

    </div>
  </div>

  <script>
    const area = document.getElementById('area');

    function autoscroll(){ area.scrollTop = area.scrollHeight; }

    function bot(html){
      const d=document.createElement('div');
      d.className='bubble bot';
      d.innerHTML=html;
      area.appendChild(d);
      autoscroll();
      return d;
    }
    function user(text){
      const d=document.createElement('div');
      d.className='bubble user';
      d.textContent=text;
      area.appendChild(d);
      autoscroll();
      return d;
    }
    function actionBtn(text, onClick, cls='btn'){
      const b=document.createElement('button');
      b.className=cls;
      b.textContent=text;
      b.onclick=()=>{
        b.disabled = true;
        onClick();
      };
      area.appendChild(b);
      autoscroll();
      return b;
    }
    function typingThen(text, delay=650){
      const t=document.createElement('div');
      t.className='typing-indicator';
      t.innerHTML='<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      area.appendChild(t);
      autoscroll();
      setTimeout(()=>{ t.remove(); bot(text); }, delay);
    }

    function start(){
      area.innerHTML = '';

      // שורה ראשונה
      typingThen(
        '<strong>היי, אני יוסטון 👨‍🚀</strong><br>' +
        'אני העוזר הדיגיטלי של מרכז בראונשטיין.',
        600
      );

      // שורה שנייה
      setTimeout(()=>{
        typingThen(
          'אשמח לעזור לך לתאם שיעור חד פעמי על בסיס מקום פנוי, לבצע פעולות על מנוי קיים או לשמוע פרטים על מנוי חדש.',
          500
        );
      }, 900);

      // שורה שלישית (הנחיה)
      setTimeout(()=>{
        typingThen('<strong>בחרו את מה שתרצו לעשות</strong>', 500);
      }, 1600);

      // כפתורים
      setTimeout(()=>{
        actionBtn('שיעור חד פעמי (על בסיס מקום פנוי)', ()=>{
          user('שיעור חד פעמי (על בסיס מקום פנוי)');
          setTimeout(()=> location.href='branches/branch1.html', 150);
        }, 'btn primary');

        actionBtn('אני רוצה לברר על מנוי חודשי', ()=>{
          user('אני רוצה לברר על מנוי חודשי');
          setTimeout(()=> location.href='branches/branch2.html', 150);
        });

        actionBtn('אני רוצה לעשות פעולות במנוי שלי', ()=>{
          user('אני רוצה לעשות פעולות במנוי שלי');
          setTimeout(()=> location.href='branches/branch3.html', 150);
        });
      }, 2200);
    }

    start();
  </script>
</body>
</html>
