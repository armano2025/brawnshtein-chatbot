<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>שיעור חד פעמי על בסיס מקום פנוי</title>

  <link rel="stylesheet" href="../styles.light.css?v=1" />
  <meta name="theme-color" content="#5b7cfa" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <button class="btn" onclick="location.href='../index.html'">לתפריט ראשי</button>
      </div>

      <div class="head">
        <div class="brand">
          <div class="logo">HB</div>
          <div class="title">שיעור חד פעמי על בסיס מקום פנוי</div>
        </div>
      </div>

      <div class="body chat-body" id="area" role="log" aria-live="polite" aria-atomic="false"></div>

      <div class="footer">
        <button id="backBtn" class="btn" disabled>חזרה</button>
        <a id="faqBtn" class="btn ghost" href="../faq.html" target="_blank" rel="noopener">יש לי שאלות</a>
        <span class="spacer"></span>
      </div>
    </div>
  </div>

  <!-- סקריפטים: נתיבים מוחלטים + cache-bust + defer -->
  <script defer src="/branches/js/config.js?v=3"></script>
  <script defer src="/branches/js/chat-helpers.js?v=3"></script>

  <script>
    /* ===== קונטקסט לכפתור ה‑FAQ ===== */
    function setHelpContext(ctx){
      const btn = document.getElementById('faqBtn');
      if(!btn) return;
      const base = '../faq.html';
      btn.href = ctx ? `${base}?ctx=${encodeURIComponent(ctx)}` : base;
    }

    /* ===== עזר ל‑select תוך כדי צ'אט ===== */
    function selectRow(label, options, id){
      const wrap = document.createElement('div');
      wrap.className = 'input-wrap bubble bot';

      const l = document.createElement('label');
      l.textContent = label;
      if(id) l.htmlFor = id;

      const sel = document.createElement('select');
      sel.id = id;
      sel.className = 'input';
      sel.style.direction = 'rtl';

      const opt0 = document.createElement('option');
      opt0.value = '';
      opt0.textContent = 'בחר/י...';
      sel.appendChild(opt0);

      options.forEach(v=>{
        const o=document.createElement('option');
        o.value=v; o.textContent=v;
        sel.appendChild(o);
      });

      wrap.append(l, sel);
      document.getElementById('area').appendChild(wrap);
      document.getElementById('area').scrollTop = document.getElementById('area').scrollHeight;
      return sel;
    }

    /* ===== זרימה ===== */
    async function stepContactFirst(){
      setHelpContext('contact');
      Chat.clear(); Chat.push(stepContactFirst);

      const h = Chat.botHTML('<strong>כדי שנתאם שיעור על בסיס מקום פנוי</strong><br><span class="muted">נשמח לשם פרטי, שם משפחה ומספר טלפון לחזרה</span> 👨‍🚀');
      Chat.scrollStartOf(h);

      const firstName = Chat.inputRow('שם פרטי',   { id:'firstName', placeholder:'לדוגמה: דנה', required:true, autocomplete:'given-name' });
      const lastName  = Chat.inputRow('שם משפחה',  { id:'lastName',  placeholder:'לדוגמה: לוי', required:true, autocomplete:'family-name' });
      const phone     = Chat.inputRow('טלפון לחזרה', { type:'tel', id:'phone', placeholder:'לדוגמה: 0501234567', required:true, autocomplete:'tel', inputmode:'tel' });

      Chat.button('המשך', ()=>{
        Chat.userBubble('המשך');

        const fn  = (firstName.value||'').trim();
        const ln  = (lastName.value||'').trim();
        const tel = Chat.normalizeILPhone(phone.value||'');

        if(!fn){  Chat.botText('נדרש שם פרטי ✏️').classList.add('err'); firstName.focus(); return; }
        if(!ln){  Chat.botText('נדרש שם משפחה ✏️').classList.add('err'); lastName.focus(); return; }
        if(!Chat.validILPhone(tel)){ Chat.botText('מספר טלפון לא תקין 📞').classList.add('err'); phone.focus(); return; }

        Chat.State.data.firstName = fn;
        Chat.State.data.lastName  = ln;
        Chat.State.data.phone     = tel;

        stepSubject();
      }, 'btn primary');
    }

    function stepSubject(){
      setHelpContext('subject');
      Chat.clear(); Chat.push(stepSubject);

      const name = Chat.State.data.firstName ? ` ${Chat.State.data.firstName}` : '';
      Chat.typingThen(
        `<strong>מעולה${name}! נתאם שיעור חד־פעמי על בסיס מקום פנוי 👨‍🚀</strong><br><strong>איזה מקצוע תרצו?</strong> 📖`,
        500, true
      );

      setTimeout(()=>{
        const subjects = (Chat.cfg.SUBJECTS || []).map(s => s === 'אנגלית מדוברת' ? 'אנגלית מדוברת לקטנטנים' : s);
        if (!subjects.includes('ביולוגיה')) subjects.push('ביולוגיה');

        subjects.forEach(s => Chat.button(s, ()=>{
          Chat.userBubble(s);
          Chat.State.data.subject = s;
          stepGrade();
        }));

        const s = document.createElement('div'); s.className='summary';
        s.appendChild(Chat.chip('שיעור חד־פעמי'));
        document.getElementById('area').appendChild(s);
      }, 650);
    }

    function stepGrade(){
      setHelpContext('grade');
      Chat.clear(); Chat.push(stepGrade);

      Chat.typingThen('<strong>באיזו כיתה?</strong> 👨‍🚀', 450, true);

      setTimeout(()=>{
        const grades = ['א','ב','ג','ד','ה','ו','ז','ח','ט','י','יא','יב','חינוך ביתי','סטודנט/ית','אחר'];
        const gradeSelect = selectRow('כיתה', grades, 'grade');

        const btnNext = Chat.button('המשך', ()=>{
          Chat.userBubble('המשך');
          const g = gradeSelect.value;
          if(!g){ Chat.botText('נדרש לבחור כיתה ✏️').classList.add('err'); gradeSelect.focus(); return; }
          Chat.State.data.grade = g;
          if (['י','יא','יב'].includes(g)) stepUnits();
          else stepPlan();
        }, 'btn primary');

        gradeSelect.addEventListener('change', ()=>{ btnNext.disabled = false; });
      }, 500);
    }

    function stepUnits(){
      setHelpContext('units');
      Chat.clear(); Chat.push(stepUnits);

      Chat.typingThen('<strong>כמה יחידות בגרות?</strong> 👨‍🚀', 450, true);

      setTimeout(()=>{
        ['3','4','5'].forEach(u => Chat.button(`${u} יחידות`, ()=>{
          Chat.userBubble(`${u} יחידות`);
          Chat.State.data.units = u;
          stepPlan();
        }));

        const s = document.createElement('div'); s.className='summary';
        s.appendChild(Chat.chip(`כיתה: ${Chat.State.data.grade}`));
        if (Chat.State.data.subject) s.appendChild(Chat.chip(`מקצוע: ${Chat.State.data.subject}`));
        document.getElementById('area').appendChild(s);
      }, 450);
    }

    function stepPlan(){
      setHelpContext('plan');
      Chat.clear(); Chat.push(stepPlan);

      const P = Chat.cfg.PRICES;
      Chat.typingThen('<strong>בחירת מסלול</strong><br><span class="muted">בחרו מסלול מתאים:</span> 👨‍🚀', 450, true);

      setTimeout(()=>{
        const isMath = (Chat.State.data.subject || '').trim() === 'מתמטיקה';
        const isHighGrade = ['יא','יב'].includes(Chat.State.data.grade);
        const isFiveUnits = (Chat.State.data.units || '') === '5';
        const allowGroup = !(isMath && isHighGrade && isFiveUnits);

        if (allowGroup){
          Chat.button(`קבוצה – עד 5 תלמידים – ${P.group}₪`, ()=>{
            Chat.userBubble(`קבוצה – עד 5 תלמידים – ${P.group}₪`);
            Chat.State.data.planType='group'; Chat.State.data.price=P.group; stepAvailability();
          }, 'btn primary');
        }

        Chat.button(`טריפל – עד 3 תלמידים – ${P.triple}₪`, ()=>{
          Chat.userBubble(`טריפל – עד 3 תלמידים – ${P.triple}₪`);
          Chat.State.data.planType='triple'; Chat.State.data.price=P.triple; stepAvailability();
        });

        Chat.button(`פרטי – ${P.private}₪`, ()=>{
          Chat.userBubble(`פרטי – ${P.private}₪`);
          Chat.State.data.planType='private'; Chat.State.data.price=P.private; stepAvailability();
        });

        const s = document.createElement('div'); s.className='summary';
        if (Chat.State.data.subject) s.appendChild(Chat.chip(`מקצוע: ${Chat.State.data.subject}`));
        if (Chat.State.data.grade)   s.appendChild(Chat.chip(`כיתה: ${Chat.State.data.grade}${Chat.State.data.units?` • ${Chat.State.data.units} יחידות`:''}`));
        document.getElementById('area').appendChild(s);
      }, 450);
    }

    function stepAvailability(){
      setHelpContext('availability');
      Chat.clear(); Chat.push(stepAvailability);

      const name = Chat.State.data.firstName ? `, ${Chat.State.data.firstName}` : '';
      Chat.typingThen(
        '<strong>שעות פתיחה</strong><br>' +
        '<span class="muted">א׳–ה׳ 14:00–21:00.</span><br><br>' +
        `<strong>בחירת ימים ושעות מועדפים${name}</strong> 👨‍🚀`,
        450, true
      );

      // שימוש ברכיב ה‑picker המשופר מתוך chat-helpers
      setTimeout(async ()=>{
        const chosen = await Chat.pickAvailability({
          tipText: 'בחרו כמה שיותר אפשרויות שנוחות לכם',
          continueText: 'המשך'
        });
        if(!chosen) return; // חזרו אחורה
        Chat.State.data.availability = chosen.join('; ');
        stepNotes();
      }, 550);
    }

    function stepNotes(){
      setHelpContext('notes');
      Chat.clear(); Chat.push(stepNotes);

      const name = Chat.State.data.firstName ? `, ${Chat.State.data.firstName}` : '';
      Chat.typingThen(`<strong>הערות למזכירות</strong><br><span class="muted">אפשר לציין העדפה למורה, רמה, או בקשה מיוחדת (לא חובה)${name}</span> 👨‍🚀`, 450, true);

      setTimeout(()=>{
        const message = Chat.inputRow('הערות (לא חובה)', { textarea:true, id:'message', placeholder:'לדוגמה: רענון לקראת מבחן / העדפה לשעת ערב' });
        const btnNext = Chat.button('המשך', ()=>{
          Chat.userBubble('המשך');
          Chat.State.data.message = (message.value||'').trim();
          stepReview();
        }, 'btn primary');
        message.addEventListener('input', ()=>{ btnNext.disabled = false; });
      }, 450);
    }

    function stepReview(){
      setHelpContext('review');
      Chat.clear(); Chat.push(stepReview);

      const h = Chat.botHTML('<strong>סיכום הבקשה</strong><br><span class="muted">נא לוודא שהכול נכון לפני שליחה.</span> 👨‍🚀');
      Chat.scrollStartOf(h);

      const chips = document.createElement('div'); chips.className='summary';
      const d = Chat.State.data;
      if (d.subject) chips.appendChild(Chat.chip(`מקצוע: ${d.subject}`));
      if (d.grade)   chips.appendChild(Chat.chip(`כיתה: ${d.grade}${d.units?` • ${d.units} יחידות`:''}`));
      if (d.planType) chips.appendChild(Chat.chip(`מסלול: ${Chat.cfg.PLAN_HE[d.planType]} (${d.price}₪)`));
      const card = document.createElement('div'); card.className='bubble bot'; card.appendChild(chips);

      const details = document.createElement('div'); details.style.lineHeight='1.9';
      const add = (k,v)=>{ if(!v) return; const row=document.createElement('div'); const b=document.createElement('strong'); b.textContent=k+' '; const s=document.createElement('span'); s.textContent=v; row.append(b,s); details.appendChild(row); };
      add('שם:', d.firstName||'');
      add('שם משפחה:', d.lastName||'');
      add('מקצוע:', d.subject||'');
      add('כיתה:', `${d.grade||''}${d.units?` • ${d.units} יחידות`:''}`);
      add('מסלול:', `${(Chat.cfg.PLAN_HE[d.planType]||'')}${d.price?` – ${d.price}₪`:''}`);
      add('ימים ושעות מועדפים:', d.availability||'');
      if (d.message) add('הערות למזכירות:', d.message);
      add('טלפון לחזרה:', d.phone||'');
      card.appendChild(details);
      document.getElementById('area').appendChild(card);
      document.getElementById('area').scrollTop = document.getElementById('area').scrollHeight;

      Chat.button('אישור ושליחה למזכירות 📤', async ()=>{
        const stop = Chat.showProcessing();
        const ok = await Chat.sendLeadToSheet({
          path: 'שיעור על בסיס מקום פנוי',
          planType: Chat.cfg.PLAN_HE[d.planType],
          price: `${d.price}₪`,
          subject: d.subject,
          grade: d.grade,
          units: d.units || '',
          availability: d.availability,
          message: d.message || '',
          extraNotes: '',
          fullName: `${d.firstName||''} ${d.lastName||''}`.trim(),
          firstName: d.firstName,
          lastName:  d.lastName,
          phone: d.phone,
          cta: 'שיעור חד־פעמי',
          source: 'יוסטון – אתר',
          status: 'לטיפול',
          createdAt: new Date().toISOString()
        });
        stop(); Chat.clear();

        if(ok){
          Chat.botText('המידע נשלח למזכירות ✅ ניצור קשר בהקדם בוואטסאפ לתיאום שיעור על בסיס מקום פנוי 👨‍🚀').classList.add('ok');
        }else{
          Chat.botText('לא הצלחנו לשמור את הבקשה ❌ ניתן לנסות שוב או לפנות בוואטסאפ 050‑9570866.').classList.add('err');
        }
        const home = Chat.button('חזרה לתפריט הראשי', ()=> location.href='../index.html', 'btn');
        home.focus();
      }, 'btn primary');
    }

    function start(){
      // אם chat-helpers לא נטען — הודעת fallback ברורה
      if(!window.Chat){
        const a = document.getElementById('area');
        a.innerHTML = '';
        const d = document.createElement('div');
        d.className = 'bubble bot';
        d.textContent =
          'שגיאה: רכיבי הצ׳אט לא נטענו. בדקו את הנתיבים /branches/js/config.js ו‑/branches/js/chat-helpers.js';
        a.appendChild(d);
        return;
      }
      Chat.clear(); Chat.push(start);
      stepContactFirst();
    }

    // להריץ אחרי שהכול נטען (כולל סקריפטים עם defer)
    window.addEventListener('load', start);
  </script>
</body>
</html>
